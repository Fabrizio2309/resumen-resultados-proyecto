<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>resumen-resultados</title>
</head>
<body>
  <article class="resultados">
    <div class="contenedor-resultados">
      <h2>Your Result</h2>
      <div class="score">76<span>of 100</span></div>
      <div class="descripcion-resultados">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="contenedor-resumenes">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">⚡ Reaction <span>80 / 100</span></li>
        <li class="memory">🧠 Memory <span>92 / 100</span></li>
        <li class="verbal">💬 Verbal <span>61 / 100</span></li>
        <li class="visual">👁 Visual <span>73 / 100</span></li>
      </ul>
      <button>Continue</button>
    </div>
  </article>
</body>
</html>
